<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <title>Landing page</title>

    <style type='text/css'>
        html,
        body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            display: flex;
        }

        .left-half {
            width: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image {
            height: 100vh;
            width: 100%;
            object-fit: cover;
        }

        .right-half {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
        }

        .tandc-box {
            height: 250px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 0.9em;
        }

        .code-box {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="left-half">
        <img src="https://via.placeholder.com/800x1000" alt="Image Placeholder" class="image">
    </div>

    <div class="right-half">
        <h1>BY SHARING THE 4-DIGIT CODE BELOW WITH THE AGENT, YOU ACKNOWLEDGE THAT YOU HAVE READ, UNDERSTAND, AND AGREE TO THESE TERMS AND CONDITIONS</h1>

        <div class="tandc-box">
            <p>Co-Browsing Session Terms and Conditions...</p>
            <!-- Insert terms and conditions text here -->
        </div>

        <div class="code-box" id="codeBox">
            4-digit code: <span id="code">XXXX</span>
        </div>
    </div>

    <script>
        // Function to generate a random 4-digit code
        function generateCode() {
            const code = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('code').textContent = code;
        }

        // Generate code on page load
        window.onload = generateCode;
    </script>
</body>

</html>
