<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Feedback â€“ Acme Insurance Ltd.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #2a4b7c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2a4b7c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #1e3558;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Feedback Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="policy">Policy Number:</label>
      <input type="text" id="policy" name="policy">

      <label for="rating">Overall Experience:</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select one</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Neutral</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Share your thoughts..."></textarea>

      <label for="improvement">What can we improve?</label>
      <textarea id="improvement" name="improvement" rows="4"></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
