<!DOCTYPE html>
<html>
<head>
	<title>Landing Page for One way videochat - Example</title>
	<style>
		@keyframes blink {
			0% {
				opacity: 1;
			}
			50% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		.blinking-dots {
			animation: blink 1.5s infinite;
		}
	</style>
</head>
<body>
	<h1>Welcome to live shopping assistance</h1>
	<br><br><b>An agent will join you in this session very shortly<span class="blinking-dots">...</span></b></p>
  <br><br><b>When they do, they will turn on their videocamera to chat with you but you only need to turn on your microphone. You will get a prompt for the same from the browser, please allow it.</b></p>	

	<script>
		(function(s,u,r,f,l,y){
			s[f]=s[f]||{init:function(){s[f].q=arguments}};
			l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
			l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);
		})(window,document,'script','Surfly');

		var settings = {
			// Surfly session options can be set here, or at the Company/Plan levels.
			widget_key: '9eb008187dca447685c55d80614e1d18',
			hide_until_agent_joins: true,
			session_start_confirmation: false,
start_with_videochat_on: true'
videochat_prompt: false,
            	//	url: "https://www.flipkart.com"
		};

	  Surfly.init(settings, function(initResult) {
		if (initResult.success) {
		  console.log('All good for happy cobrowsing!');
			
		  // it is now safe to use API
		  if (!Surfly.isInsideSession) {
			 Surfly.session({docked_only: true}).startLeader();
			 Surfly.on('session_loaded', function(session) {
setTimeout(() => {
console.log("session_loaded");
session.toggleVideochatMicrophone(), session.toggleVideochatMicrophone()
}, 5000)
})
		  }
		} else {
		  console.log('Your browser lacks features required by Surfly');
		}
});
	</script>
</body>
</html>
