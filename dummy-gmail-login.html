<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #202124;
    }
    /* Container */
    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    /* Logo */
    .container img {
      width: 75px;
      height: auto;
      margin-bottom: 20px;
    }
    /* Title */
    h2 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 20px;
      color: #202124;
    }
    /* Input Group */
    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .input-group label {
      font-size: 0.85rem;
      color: #5f6368;
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 2px #1a73e8;
    }
    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1558b3;
    }
    /* Disclaimer */
    .small-text {
      font-size: 0.8rem;
      color: #5f6368;
      margin-top: 20px;
    }
    /* Mobile Responsiveness */
    @media (max-width: 400px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Placeholder Logo -->
    <img src="https://via.placeholder.com/75" alt="Logo">
    <!-- Page Title -->
    <h2>Sign in</h2>
    <!-- Form -->
    <form onsubmit="alert('This is a phishing awareness test. No data is collected.'); return false;">
      <div class="input-group">
        <label for="email">Email or phone</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Enter your password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Next</button>
    </form>
    <!-- Disclaimer -->
    <p class="small-text">This is a simulation for phishing awareness testing purposes only.</p>
  </div>
</body>
</html>
