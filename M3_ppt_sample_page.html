<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PowerPoint File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .ppt-container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Embedded PowerPoint Example</h1>
    <div class="ppt-container">
        <p>If the file does not display, <a href="samplepptx (2).pptx" download>click here to download</a>.</p>
        <iframe 
            src="samplepptx%20(2).pptx" 
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
